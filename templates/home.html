<!DOCTYPE html>
<html>
<head>
    <title>Social Media API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        a { display: block; margin: 10px 0; font-size: 18px; text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
        ul { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Welcome to Social Media API</h1>
    <p>Available Endpoints:</p>

    <a href="/api/users/register/">ðŸ”¹ Register</a>
    <a href="/api/users/login/">ðŸ”¹ Login</a>
    <a href="/admin/">ðŸ”¹ Admin</a>
    <a href="#" id="get-users">ðŸ”¹ Get All Users</a>

    <ul id="user-list"></ul>

    <script>
        document.getElementById('get-users').addEventListener('click', function(event) {
            event.preventDefault(); // prevent page reload
            fetch('/api/users/')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('user-list');
                    list.innerHTML = ''; // clear previous list
                    data.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = `Username: ${user.username}, Email: ${user.email}`;
                        list.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        });
    </script>
</body>
</html>
